<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do App</title>
    <script src="./assets/scripts/app.js" defer></script>
    <link rel="stylesheet" href="./assets/styles/app.css" />
  </head>

  <body>
    <template id="task-item-template">
        <p id="task-item-description"></p>
        <p id="task-item-due-date"></p>
        <button>Complete</button>
        <button>Discard</button>
    </template>
    <header>
      <h1>To-Do App</h1>
      <h2>By Alan Clark</h2>
    </header>
    <div id="app-area">
      <div class="list-container">
        <h2 class="list-header">Tasks To Do:</h2>
        <ul id="todo-list" class="task-list"></ul>
      </div>
      <div class="list-container">
        <h2 class="list-header">Done:</h2>
        <ul id="done-list" class="task-list"></ul>
      </div>
      <div id="input-area">
        <button id="new-task-btn" class="btn new-task-btn">+ New Task</button>
        <div id="new-task-modal" style="display: none" class=".input">
          <input id="task-description-input" type="text" placeholder="Description">
          <input id="task-due-date-input" type="date" placeholder="Due Date">
          <button class="btn modal-btn">Add</button>
          <button class="btn modal-btn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
